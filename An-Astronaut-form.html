<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Travel Form</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/sky-moon-bg%5B1%5D.png') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
}

.container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 100vh;
    padding: 0 50px;
}

.astronauts {
    position: relative;
}

.astronaut {
    position: relative;
    width: 550px;
}

.astronaut-1 {
    top: 1;
    left: 1;
    animation: float 4s ease-in-out infinite;
}

.astronaut-2 {
    top: 1;
    left: 1;
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%, 100% {
        transform: translateY(-10px);
    }
    50% {
        transform: translateY(10px);
    }
}

.form-container {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #fff;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input[type="text"],
input[type="email"],
input[type="number"],
select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
}

button {
    display: block;
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 5px;
    background-color: #ff5722;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #e64a19;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="astronauts">
            <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png" class="astronaut astronaut-1" alt="Astronaut 1">
            <img src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png" class="astronaut astronaut-2" alt="Astronaut 2">
        </div>
        <div class="form-container">
            <h1>Rocket around the moon with your BFFs</h1>
            <form>
                <label for="country">Departure Country</label>
                <select id="country" name="country">
                    <option value="USA">USA</option>
                    <!-- Add more countries as needed -->
                </select>

                <label for="travellers">No. of Space Travellers</label>
                <input type="number" id="travellers" name="travellers" value="2" min="1">

                <label for="email">Your email</label>
                <input type="email" id="email" name="email" value="ilovespace@gmail.com">

                <label>Do you wanna rent a space suit?</label>
                <div>
                    <input type="radio" id="rentYes" name="spaceSuit" value="yes">
                    <label for="rentYes">Yes, Please</label><br>
                    <input type="radio" id="rentNo" name="spaceSuit" value="no">
                    <label for="rentNo">No, I have my own</label>
                </div>

                <button type="submit">TAKE US TO SPACE</button>
            </form>
        </div>
    </div>
</body>
</html>
